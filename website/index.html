<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>Craft Randomizer</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1817540409348552"
     crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <h2>CSGO Craft Randomizer by Isaac Plambeck&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h2>
        <div class="wrapper">
            
            <div class="input-box">
                <input type="text" disabled>
                <span class="material-symbols-rounded">copy_all</span>
            </div>

            <div class="style-box">
            </div>

            <div class="skin-settings">
                <label class="title">Gen Code Settings</label>
                <ul class="options">
                    <li class="option">
                        <input type="checkbox" id="pattern">
                        <label for="pattern">Pattern</label>
                        <input class="patternbox" type="text" style="display:none">
                    </li>
                    <li class="option">
                        <input type="checkbox" id="float">
                        <label for="float">Float</label>
                        <input class="floatbox" type="text" style="display:none">
                    </li>
                    
                    <li class="option">
                        <input type="checkbox" id="combo">
                        <label for="combo">Combo Stickers</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="holo">
                        <label for="holo">Holo Stickers Only</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="pickgun">
                        <label for="pickgun">Choose weapon</label>
                        <select class="pickgunbox" name="guns" id="guns" style="display:none">
                            <option value="1">DEAGLE</option>
                            <option value="2">DUAL BERATTAS</option>
                            <option value="3">FIVESEVEN</option>
                            <option value="4">GLOCK</option>
                            <option value="7">AK47</option>
                            <option value="8">AUG</option>
                            <option value="9">AWP</option>
                            <option value="11">G3SG1</option>
                            <option value="13">GALIL</option>
                            <option value="14">M249</option>
                            <option value="16">M4A4</option>
                            <option value="17">MAC10</option>
                            <option value="19">P90</option>
                            <option value="23">MP5SD</option>
                            <option value="24">UMP45</option>
                            <option value="25">XM1014</option>
                            <option value="26">BIZON</option>
                            <option value="27">MAG7</option>
                            <option value="28">NEGEV</option>
                            <option value="29">SAWED OFF</option>
                            <option value="30">TEC9</option>
                            <option value="32">P2000</option>
                            <option value="33">MP7</option>
                            <option value="34">MP9</option>
                            <option value="35">NOVA</option>
                            <option value="36">P250</option>
                            <option value="38">SCAR20</option>
                            <option value="39">SG556</option>
                            <option value="40">SSG08</option>
                            <option value="60">M4A1-S</option>
                            <option value="61">USPS</option>
                            <option value="63">CZ75A</option>
                            <option value="64">REVOLVER</option>
                        </select>
                        
                    </li>
                    <li class="option">
                        <input type="checkbox" id="skinexists" checked>
                        <label for="skinexists">Skin exists for gun</label>
                    </li>
                </ul>
            </div>
            <button class="generate-btn">Generate Craft</button>

        </div>
    </div>
    <script src="scriptcompress.js"></script>
</body>

</html>
